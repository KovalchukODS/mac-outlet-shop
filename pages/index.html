          <ul class="carousel__wrapper">
            <li class="carousel__item app-banner">

            <li class="carousel__item atv-banner">

            </li>
            <li class="carousel__item iphone-banner">

                </div>
              </div>
              <div class="filter__item">
                <button class="filter__title">Color</button>
                <div class="filter__checkbox-group label-doublecol">
                  <label for="" class="filter__label"
                    ><input type="checkbox" class="filter__checkbox-item" />

                      type="checkbox"
                      class="filter__checkbox-item"

                <div class="filter__checkbox-group">

                <div class="product-item__body">

                      class="product-item__item-img"

                    <img

                  <button class="btn__add-item">Add to cart</button>
                </div>
                <div class="product-item__footer">
                  <div class="product-item__review-wrapper">
                    <div class="product-item__review-percentage">

                    </div>
                    <div>Above Average</div>
                  </div>
                  <div class="product-item__orders-wrapper">
