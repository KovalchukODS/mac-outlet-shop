              <button class="filter__title">Price</button>
              <div class="filter__group-wrapper">
                <div class="filter__group">
                  <label for="inputFromId" class="filter__label"> From </label>
                  <input
                    type="text"
                    name="filterFrom"
                    class="filter__input"
                    id="inputFromId"
                  />
                </div>
                <div class="filter__group">
                  <label for="inputToId" class="filter__label"> To </label>
                  <input
                    type="text"
                    name="filterTo"
                    class="filter__input"
                    id="inputToId"
                  />
                </div>
              </div>
            </div>
            <!-- COLOR -->
            <div class="filter__item">
              <button class="filter__title">Color</button>
              <div class="filter__group-wrapper__doulble-col">
                <label for="filterColorRedId" class="filter__label">
                  <input
                    type="checkbox"
                    name="filter_red"
                    id="filterColorRedId"
                  />
                  Red
                </label>
                <label for="filterColorBlackId" class="filter__label">
                  <input
                    type="checkbox"
                    name="filter_black"

                    type="checkbox"
                    name="filter_grey"
                    id="filterColorGreyId"

                  Grey

                <label for="filterColorYellowId" class="filter__label">
                  <input
                    type="checkbox"
                    name="filter_yellow"
                    id="filterColorYellowId"
                  />

              </div>

                    type="checkbox"
                    name="filter_12-16inch"
                    id="filter12-16inchId"

                  12 - 16 inch
                </label>
                <label for="filter16inchId" class="filter__label">
                  <input
                    type="checkbox"
                    name="filter_16inch"
                    id="filter16inchId"
                  />
